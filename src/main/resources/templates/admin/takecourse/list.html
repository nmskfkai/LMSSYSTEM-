
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table th, .list table td {
            border:solid 1px #000;
        }

        p.nothing {
            text-align: center;
            padding: 100px;
        }

        .list .buttons {
            position: relative;
            padding: 10px 0;
        }

        .list  .buttons a,.list  .buttons button {
            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 14px;
            line-height: 20px;
            height: 20px;
            color: #000;
            cursor: pointer;
        }

        .list .buttons .total-count {
            /*position: absolute;
            top: 0;
            right: 0;*/
            text-align: right;
        }

        .list .row-buttons {
            text-align: center;
        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }
        .pager a.on {
            font-weight: bold;
            color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('#searchCourseId').on('change', function() {
                var id = $(this).val();
                location.href = '?searchCourseId=' + id;
            });


            $('.row-buttons button').on('click', function() {


                var status = $(this).val();
                var id = $(this).closest('div').find('input[name=id]').val();


                var msg = status == 'COMPLETE' ? '결제완료 처리 하시겠습니까?' : '수강취소 처리 하시겠습니까?';
                if (!confirm(msg)) {
                    return false;
                }


                var $procForm = $('#procForm');
                $procForm.find('input[name=id]').val(id);
                $procForm.find('input[name=status]').val(status);
                $procForm.submit();

            });


        });
    </script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light"><img src="/image/002.png" alt="로고" /></div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/member/list.do">회원 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/category/list.do">카테고리 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/course/list.do">강좌 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/takecourse/list.do">수강 관리</a>

        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-light" id="sidebarToggle"><img src="/image/002.png" alt="로고" style="width:50px; height:50px"/></button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/member/logout">Logout</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div >

                <div class="buttons">
                    <select id="searchCourseId">
                        <option value="">전체 강좌</option>
                        <option th:each="x : ${courseList}"
                                th:selected="${#strings.equals(param.searchCourseId, x.id)}"
                                th:value="${x.id}" th:text="${x.subject}">자바 프로그래밍</option>
                    </select>

                    <p class="total-count">전체 <span th:text="${totalCount}"></span>개</p>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th> NO </th>
                        <th>
                            등록일
                        </th>
                        <th>
                            강좌명
                        </th>
                        <th colspan="3">
                            신청인
                        </th>
                        <th>
                            상태
                        </th>
                        <th>
                            비고
                        </th>


                    </tr>
                    </thead>
                    <tbody id="dataLIst">
                    <tr th:each="x : ${list}">
                        <td th:text="${x.seq}">1</td>
                        <td>
                            <p th:text="${x.regDtText}">2021.01.01</p>
                        </td>
                        <td>
                            <p th:text="${x.subject}">강좌명 </p>
                        </td>
                        <td>
                            <p th:text="${x.userName}"></p>
                        </td>
                        <td>
                            <p th:text="${x.userId}"></p>
                        </td>
                        <td>
                            <p th:text="${x.phone}"></p>
                        </td>
                        <td>
                            <p th:if="${x.status eq 'REQ'}">수강신청</p>
                            <p th:if="${x.status eq 'COMPLETE'}">결재완료</p>
                            <p th:if="${x.status eq 'CANCEL'}">수강취소</p>
                        </td>
                        <td>
                            <div class="row-buttons" th:if="${x.status eq 'REQ'}">
                                <input type="hidden" name="id" th:value="${x.id}"/>
                                <button value="COMPLETE" type="button">결재완료 처리</button>
                                <button value="CANCEL" type="button">수강취소 처리</button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.size(list) < 1}">
                        <td colspan="8" >
                            <p class="nothing">내용이 없습니다.</p>
                        </td>
                    </tr>

                    </tbody>
                </table>

                <div class="pager" th:if="${#lists.size(list) > 0}" th:utext="${pager}">
                </div>

            </div>

            <form id="procForm" method="post" action="/admin/takecourse/status.do">
                <input type="hidden" name="id"/>
                <input type="hidden" name="status"/>
            </form>

        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
