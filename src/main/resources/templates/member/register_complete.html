<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 완료</title>
</head>
<body>

    <div th:if="${result}">
       <script>
           alert("회원 가입이 완료되었습니다.");
           location.href="/member/login";
       </script>

    </div>

    <div th:if="${result eq false}">
        <script>
            alert("회원 가입에 실패하였습니다.");
            location.href="/member/login";
        </script>


    </div>



</body>
</html>
