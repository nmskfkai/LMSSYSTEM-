<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>
    <script src="https://code.jquery.com/jquery-3.6.0min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('form').on('submit', function () {

                var $thisForm = $(this);

                var password = $thisForm.find('input[name=password]').val();
                var rePassword = $thisForm.find('input[name=rePassword]').val();

                if (password !== rePassword) {
                    alert(' 신규 비밀번호와 신규 확인 비밀번호가 일치하지 않습니다.');
                    return false;
                }

            });


        });
    </script>
</head>
<body>
<h1>회원 비밀번호 초기화 결과</h1>

<div th:if="${result eq true}">
    <p>비밀번호가 초기화 되었습니다 .</p>
</div>
<div>
    <a href="/member/login">로그인 하기</a>
</div>
<div th:if="${result eq false}">
    <p>비밀번호가 초기화에 실패하였습니다 .</p>
</div>
<div>
    <a href="/member/find-password">비밀번호 다시 찾기</a>
</div>
</body>
</html>
